<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a12">
  <title>FLaMO â€” Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #0a0a12);
      color: #e0e0e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
      opacity: 0.6;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #f0f0f8;
    }
    
    p {
      font-size: 1rem;
      color: #8888a0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .glow-orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent 70%);
      margin: 2rem auto;
      animation: breathe 4s ease-in-out infinite;
    }
    
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
    
    .retry-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      color: #a5a8fc;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background: rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }
    
    .tagline {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #6666a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
      <circle cx="12" cy="12" r="3" fill="currentColor"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>
      FLaMO needs an internet connection to sync your presence.
      Your mode preferences are saved locally.
    </p>
    
    <div class="glow-orb"></div>
    
    <a href="/" class="retry-btn" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    
    <p class="tagline">
      We don't need to talk.<br>
      Just join my mode.
    </p>
  </div>
</body>
</html>
